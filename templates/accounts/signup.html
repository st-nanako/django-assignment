{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block contents %}
<h1>サインアップ</h1>
<section>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="サインアップ" size="md" %}
        <a class="btn btn-primary" href="{% url 'index' %} " role="button">戻る</a>
    </form>
</section>
{% endblock %}
