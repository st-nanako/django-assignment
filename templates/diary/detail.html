{% extends "base.html" %}
{% load static %}
{% block title %}
- Detail -
{% endblock %}

{% block contents %}

<div class="add delete">
  <h1>日記詳細</h1>
  {% csrf_token %}
  <table>
      <tr>
          <th>天気：</th>
          <td>{{form.weather}}</td>
      </tr>
      <tr>
          <th>体調：</th>
          <td>{{ form.get_condition_display }}</td>
      </tr>
      <tr>
          <th>気分：</th>
          <td>{{ form.get_feeling_display }}</td>
      </tr>
      <tr>
          <th>詳細：</th>
          <td>{{form.description}}</td>
      </tr>
  </table>
  <a href="{% url 'edit' form.pk %}">編集</a>
  <a href="{% url 'delete' form.pk %}">削除</a>

  <a href="{% url 'index' %}">一覧へ戻る</a>
</div>
{% endblock %}
